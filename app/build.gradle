apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.example.jaimin.loginapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/firebase-client-android-2.5.2.jar')
    compile files('libs/httpclient-4.0.jar')
    compile files('libs/mysql-connector-java-5.0.8/debug/mysql-connector-java-5.0.8-bin-g.jar')
    compile files('libs/mysql-connector-java-5.0.8-bin.jar')
    compile files('libs/ojdbc14.jar')
}
